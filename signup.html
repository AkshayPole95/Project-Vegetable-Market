<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Vegetable Kingdom</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        
        h2 {
            text-align: center;
            color: #4CAF50;
            margin-top: 20px;
        }
        
        /* Container for form */
        .form-container {
            width: 30%; 
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        /* Label Styling */
        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        /* Input field styling */
        .form-container input {
            width: 70%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-container input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        /* Button Styling */
        .signup-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-btn:hover {
            background-color: #3a8c3e;
        }  
        
        form{
            padding: 0px 0px 0px 80px;
        }
        
    </style>
</head>
<body>

    <!-- Signup Form Section -->
    <div class="form-container">
        <h2>Sign Up Form</h2>
        <form action="Home.html" method="post">
            <!-- Name Input -->
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your Name" required>
            
            <!-- Mobile Number Input -->
            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter your Mobile Number" required pattern="[0-9]{10}" maxlength="10">
            
            <!-- Email Input -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email" required>

            <!-- Password Input -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" required>
        </form>
         <!-- Submit Button -->
         <center><button type="submit" class="signup-btn">Sign Up</Form></button></center>
    </div>

</body>
</html>
