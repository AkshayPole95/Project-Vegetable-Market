<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vegetable Kingdom</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        
        h2 {
            text-align: center;
            color: #4CAF50;
            margin-top: 20px;
        }
        
        /* Container for form */
        .form-container {
            width: 25%; 
            height: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        /* Label Styling */
        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        /* Input field styling */

       input{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
       }

        .form-container input {
            width: 70%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-container input:focus {
            border-color: #4CAF50;
            outline: none;
        }
        form{
            padding-left: 70px;
            margin-top: 50px;
            padding-bottom: 30px ;
        }

        /* Button Styling */
        .login-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #3a8c3e;
        }  
        
    </style>
</head>
<body>

    <!-- Login Form Section -->
    <div class="form-container">
        <h2>Login Form</h2>
        <form action="Home.html" method="post">
            <!-- Email Input -->
            <label for="login-email">Email</label>
            <input type="email" id="login-email" name="login-email" placeholder="Enter your Email" required>

            <!-- Password Input -->
            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="login-password" placeholder="Enter your Password" required>

        </form>
        
            <!-- Submit Button -->
            <center><button type="submit" class="login-btn">Login</button></center>
    </div>

</body>
</html>
